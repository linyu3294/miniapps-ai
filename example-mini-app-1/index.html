<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shape Classifier</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .content {
      padding: 30px;
    }

    .input-section {
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: transform 0.2s;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: #6c757d;
    }

    #fileInput {
      display: none;
    }

    .file-upload-label {
      display: inline-block;
      background: #f8f9fa;
      border: 2px dashed #dee2e6;
      border-radius: 10px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: border-color 0.3s;
      width: 100%;
    }

    .file-upload-label:hover {
      border-color: #667eea;
    }

    .preview-section {
      margin: 20px 0;
      text-align: center;
    }

    #imagePreview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    #videoPreview {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .results-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }

    .result-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #dee2e6;
    }

    .result-item:last-child {
      border-bottom: none;
    }

    .shape-name {
      font-weight: 600;
      color: #333;
    }

    .confidence {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      margin: 20px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üî∑ Shape Classifier</h1>
      <p>Upload an image or use your camera to classify shapes</p>
    </div>

    <div class="content">
      <div class="input-section">
        <div class="input-group">
          <label>Choose Input Method:</label>
          <button class="btn" id="cameraBtn">üì∑ Use Camera</button>
          <button class="btn btn-secondary" id="fileBtn">üìÅ Upload Image</button>
          <input type="file" id="fileInput" accept="image/*">
        </div>

        <div class="input-group hidden" id="cameraSection">
          <label>Camera Preview:</label>
          <video id="videoPreview" autoplay muted></video>
          <br>
          <button class="btn" id="captureBtn">üì∏ Capture Photo</button>
          <button class="btn btn-secondary" id="stopCameraBtn">‚èπÔ∏è Stop Camera</button>
        </div>

        <div class="input-group hidden" id="fileSection">
          <label>Upload Image:</label>
          <label for="fileInput" class="file-upload-label">
            <div>üìÅ Click to select an image</div>
            <div style="font-size: 0.9rem; color: #6c757d; margin-top: 10px;">
              Supports: JPG, PNG, WebP
            </div>
          </label>
        </div>
      </div>

      <div class="preview-section hidden" id="previewSection">
        <h3>Preview:</h3>
        <img id="imagePreview" class="hidden">
        <canvas id="canvasPreview" class="hidden"></canvas>
      </div>

      <div class="results-section hidden" id="resultsSection">
        <h3>Classification Results:</h3>
        <div id="resultsList"></div>
      </div>

      <div class="loading hidden" id="loadingSection">
        <div>üîÑ Processing image...</div>
      </div>

      <div class="error hidden" id="errorSection"></div>
      <div class="success hidden" id="successSection"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.16.3/dist/ort.min.js"></script>
</body>
</html>
